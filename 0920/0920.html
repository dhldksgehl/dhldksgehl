<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>가격표</h1>
  <table style="border: 1px solid black;">
    <tr>
      <th>제목</th>
      <th>저자</th>
      <th>비고</th>
    </tr>
    <tr>
      <td>책이름1</td>
      <td>김현아</td>
      <td>재고없음</td>
    </tr>
    <tr>
      <td>책이름2</td>
      <td>누구냐</td>
      <td>1개</td>
    </tr>
  </table>

  <h1>자리표1</h1>
  <table border="1" cellspacing="0" cellpadding="50" width="100%" style="text-align: center;">
    <tr>
      <td colspan="2">1</td>
      <td>2</td>
    </tr>
    <tr>
      <td>3</td>
      <td rowspan="2" style="font-size:50px;">4</td>
      <td>5</td>
    </tr>
    <tr>
      <td>6</td>
      <td style="color: red; font-size: 50px;">7</td>
    </tr>
  </table>

  <h1>자리표2</h1>
  <table border="1" width="100%" cellspacing="5" cellpadding="50" style="text-align: center;">
    <tr>
      <td>1</td>
      <td>2</td>
      <td rowspan="2">3</td>
      <td>4</td>
    </tr>
    <tr>
      <td colspan="2">5</td>
      <td rowspan="2">6</td>
    </tr>
    <tr>
      <td>7</td>
      <td colspan="2">8</td>
    </tr>
  </table>
</body>
</html>
